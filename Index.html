<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>G.C.E. Examination Results</title>
  <style>
    body {
      background-color: #e5e5e5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      width: 60px;
      height: auto;
    }
    .title {
      text-align: center;
      font-weight: bold;
      color: #003366;
      margin-bottom: 20px;
      font-size: 18px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-btn {
      width: 100%;
      background-color: #004080;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background-color: #003366;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://logowik.com/content/uploads/images/sri-lanka-government8434.logowik.com.webp" alt="Logo">
    </div>
    <div class="title">
      Sri Lanka Department of Examinations<br>
      G.C.E. Examination Results
    </div>

    <form action="result.html" method="get">
      <label for="exam">Select Examination:</label>
      <select id="exam" name="exam" required>
        <option value="">-- Select --</option>
        <option value="G.C.E. O/L">G.C.E. O/L</option>
        <option value="G.C.E. A/L">G.C.E. A/L</option>
      </select>

      <label for="year">Select Year:</label>
      <select id="year" name="year" required>
        <option value="">-- Select --</option>
        <option value="2023">2024</option>
        <option value="2022">2023</option>
        <option value="2021">2022</option>
      </select>

      <label for="searchby">Search by:</label>
      <select id="searchby" name="searchby" required onchange="updatePlaceholder()">
        <option value="">-- Select --</option>
        <option value="NIC">NIC</option>
        <option value="Index Number">Index Number</option>
      </select>

      <label for="searchInput" id="searchLabel">Enter NIC or Index Number:</label>
      <input type="text" id="searchInput" name="searchInput" placeholder="Enter here..." required>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    function updatePlaceholder() {
      const searchBy = document.getElementById('searchby').value;
      const input = document.getElementById('searchInput');
      const label = document.getElementById('searchLabel');

      if (searchBy === "NIC") {
        input.placeholder = "Enter your NIC number";
        label.innerText = "Enter NIC Number:";
      } else if (searchBy === "Index Number") {
        input.placeholder = "Enter your Index number";
        label.innerText = "Enter Index Number:";
      } else {
        input.placeholder = "Enter here...";
        label.innerText = "Enter NIC or Index Number:";
      }
    }
  </script>
</body>
</html>
